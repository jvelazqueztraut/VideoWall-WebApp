<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Status</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="server">
      <ion-label>URL</ion-label>
      <ion-input type="text" [(ngModel)]="server" (ngModelChange)="changeServer($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label *ngIf="online">Server Online</ion-label>
      <ion-icon *ngIf="online" name="checkmark-circle" color="secondary" item-right></ion-icon>
      <ion-label *ngIf="!online">Server Offline</ion-label>
      <ion-icon *ngIf="!online" name="close-circle" color="danger" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-note item-left>Framerate</ion-note>
      <ion-label item-right>{{framerate}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button block color="dark" (click)="getStatus()">Get status</button>
  </ion-toolbar>
</ion-footer>
